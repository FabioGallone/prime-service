apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: prime-service-hpa
  namespace: prime-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: prime-service
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50